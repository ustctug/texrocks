package = "demo-markdown"
version = "0.3.7"
lua = ">=5.1"

[description]
summary = "Example for markdown"
maintainer = "Wu"
labels = ["texmf"]

[build_dependencies]
lualatex = "0.3.7-1"
markdown2tex = "3.11.4-1"

[test_dependencies]
lua-open = "0.3.6-1"

[test]
type = "command"
command = "lua-open"
flags = ["main.pdf"]

[build]
type = "command"
build_command = "lualatex --interaction=nonstopmode main.tex"

[build.install.conf]
'../doc/main.pdf' = 'main.pdf'
