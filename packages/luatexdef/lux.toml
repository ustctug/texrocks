package = "luatexdef"
version = "0.2.4"
lua = ">=5.1"

[description]
summary = "Show definitions of TeX commands"
detailed = "A reimplementation of <https://github.com/MartinScharrer/texdef/> by texlua"
maintainer = "Wu"
labels = [ "texmf" ]

[test_dependencies]
luatex = "0.2.4-1"
lualatex = "0.2.4-1"
filehook = "0.8-2"

[source]
url = "https://github.com/ustctug/texrocks/archive/$(VERSION).zip"
dir = "texrocks-$(VERSION)/packages/$(PACKAGE)"

[dependencies]
argparse = "0.7.1-1"
lua-template = "1.0.0-1"

[test]
type = "command"
command = "texdef"
flags = ["TeX"]

[build]
type = "builtin"

[build.install.bin]
texdef = 'bin/texdef'
latexdef = 'bin/latexdef'
