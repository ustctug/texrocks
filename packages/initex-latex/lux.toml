package = "initex-latex"
version = "2025.02.09"
lua = "==5.3"

[description]
summary = "LuaTex for LaTeX"
maintainer = "Wu Zhenyu"
labels = ["texmf"]
license = "GPL-3.0"

[dependencies]
texrocks = "0.1.0-1"
amsfonts = "scm-1"
# refer https://ctan.org/pkg/required
# latex-base depends on l3backend depends on unicode-data
latex-base = "2024.11.01-2"
# tex-ini-files provide lualatexquotejobname.lua
tex-ini-files = "scm-1"
latex-fonts = "scm-1"

[run]
command = "../../scripts/build.lua"
args = ["lualatex", "zip"]

[build]
type = "none"
